<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List with LocalStorage</title>
    <!-- CSS Import -->
    <link rel="stylesheet" href="main.css">
    <!-- End of CSS Import -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <!-- End of Fonts -->
</head>
<body>
    <!-- App Wrapper -->
    <main class="app">
        <!-- Greeting -->
        <section class="greeting">
            <h2 class="title">
                What's up, <input type="text" id="name" placeholder="Name here">
            </h2>
        </section>
        <!-- End of Greeting -->

        <!-- Create Todo -->
        <section class="create-todo">
            <h3>CREATE A TODO</h3>
            <form id="new-todo-form">
                <h4>What's on your todo?</h4>
                <input
                        type="text"
                        name="content"
                        id="content"
                        placeholder="e.g. buy milk">
                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input
                                type="radio"
                                name="category"
                                id="category1"
                                value="business">
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>

                    <label>
                        <input
                                type="radio"
                                name="category"
                                id="category2"
                                value="personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add todo">
            </form>
        </section>
        <!-- End of Create Todo -->

        <!-- Todo List -->
        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
            </div>
        </section>
        <!-- End of Todo List -->
    </main>
    <!-- End of App Wrapper -->

    <!-- JS Import -->
    <script src="main.js"></script>
    <!-- End of JS Import -->
</body>
</html>
